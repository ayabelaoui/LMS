<form [formGroup]="quotaForm">
  <!-- Add input fields for year and quota -->
  <div class="form-group">
    <label for="year">Year:</label>
    <input type="text" id="year" formControlName="year">
  </div>
  <div class="form-group">
    <label for="quota">Quota:</label>
    <input type="text" id="quota" formControlName="quota">
  </div>

  <!-- Checkbox menu for selecting users -->
  <div class="form-group">
    <label>Select Users:</label>
    <div *ngFor="let user of usersList">
      <label>
        <input
          type="checkbox"
          [value]="user.id"
          (change)="onUserSelect(user.id)"
          [checked]="selectedUserIds.includes(user.id)"
        >
        {{ user.username }}
      </label>
    </div>
  </div>

  <!-- Button to create the quota -->
  <button type="button" (click)="createQuota()">Create Quota</button>
</form>
