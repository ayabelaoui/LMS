<h2>Modifier l'utilisateur</h2>
<form [formGroup]="updateUserForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="username">Nom d'utilisateur</label>
    <input type="text" id="username" formControlName="username" class="form-control">
  </div>
  <div class="form-group">
    <label for="email">Adresse e-mail</label>
    <input type="email" id="email" formControlName="email" class="form-control">
  </div>
  <div class="form-group">
    <label for="hirDate">Date d'embauche</label>
    <input type="date" id="hirDate" formControlName="hirDate" class="form-control">
  </div>
  <div class="form-group">
    <label for="departementId">Département</label>
    <select id="departementId" formControlName="departementId" class="form-control">
      <!-- Utilisez *ngFor pour générer les options à partir des données disponibles -->
      <option *ngFor="let departement of departements" [value]="departement.id">{{ departement.name }}</option>
    </select>
  </div>
  <div class="form-group">
    <label for="teamId">Équipe</label>
    <select id="teamId" formControlName="teamId" class="form-control">
      <!-- Utilisez *ngFor pour générer les options à partir des données disponibles -->
      <option *ngFor="let team of teams" [value]="team.id">{{ team.name }}</option>
    </select>
  </div>
  <div class="form-group">
    <label for="siteId">Site</label>
    <select id="siteId" formControlName="siteId" class="form-control">
      <!-- Utilisez *ngFor pour générer les options à partir des données disponibles -->
      <option *ngFor="let site of sites" [value]="site.id">{{ site.name }}</option>
    </select>
  </div>
  <div class="form-group">
    <label for="quota">Quota</label>
    <input type="number" id="quota" formControlName="quota" class="form-control">
  </div>
  <div class="form-group">
    <label for="residuel">Résiduel</label>
    <input type="number" id="residuel" formControlName="residuel" class="form-control">
  </div>
  <button type="submit" class="btn btn-primary">Mettre à jour</button>
</form>
