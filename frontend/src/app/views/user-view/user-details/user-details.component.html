<!-- user-details.component.html -->
<div *ngIf="user">
  <h2>User Details</h2>
  <p>Username: {{ user.username }}</p>
  <p>Email: {{ user.email }}</p>
  <!-- Display other user details here -->
  <p>Team: {{ user.team?.name }}</p> <!-- Assuming 'name' is the property for the team name -->
  <p>Department: {{ user.department?.name }}</p> <!-- Assuming 'name' is the property for the department name -->
  <p>Site: {{ user.site?.name }}</p> <!-- Assuming 'name' is the property for the site name -->
</div>
