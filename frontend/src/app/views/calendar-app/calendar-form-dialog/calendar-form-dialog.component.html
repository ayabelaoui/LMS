  <div class="modal-header">
    <h4 class="modal-title">Create Event</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <!-- Add your form fields for event details here -->
    <input type="text" [(ngModel)]="eventTitle" placeholder="Event Title" />
    <input type="datetime-local" [(ngModel)]="eventStart" />
    <input type="datetime-local" [(ngModel)]="eventEnd" />
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-primary" (click)="createEvent()">Create</button>
  </div>
